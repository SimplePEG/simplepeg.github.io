<mat-card *ngFor="let language of languages" class="language">
  <h1>SimplePEG - {{ language.name }}</h1>
  <mat-card-actions>
    <button mat-button (click)="goToGitHub(language)">GitHub</button>
    <button mat-button (click)="notImplemented()">Quick Start</button>
    <button mat-button (click)="notImplemented()">Documentation</button>
  </mat-card-actions>
</mat-card>
