<div class="wrapper">

  <md-card class="grammar">
    <h4>Grammar</h4><i *ngIf="grammarError" class="material-icons">report_problem</i>
    <md-card-content>
      <div ace-editor class="editor"  [mode]="'ruby'" [text]="grammar" (textChanged)="onGrammarChange($event)">
      </div>
    </md-card-content>
    <pre *ngIf="grammarError" class="error">{{ grammarError }}</pre>
  </md-card>

  <md-card class="text">
    <h4>Text</h4><i *ngIf="textError" class="material-icons">report_problem</i>
    <md-card-content>
      <div ace-editor class="editor" [text]="text" (textChanged)="onTextChange($event)">
      </div>
    </md-card-content>
    <pre *ngIf="textError" class="error">{{ textError }}</pre>
  </md-card>

  <md-card class="result">
    <md-card-content>
      <md-tab-group>
          <md-tab label="Result">
            <pre *ngIf="ast">{{ ast | json }}</pre>
          </md-tab>
          <md-tab label="Meta Info">
            <pre *ngIf="meta">{{ meta | json }}</pre>
          </md-tab>
      </md-tab-group>
    </md-card-content>
  </md-card>

</div>
